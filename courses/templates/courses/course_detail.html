{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail</title>
</head>

<body>
    <div style=" margin: auto;
    width: 50%;">
 <div class="card" style="width:35rem">
     <div class="card-header">
        <h1 class="card-title">{{course.course_title}}</h1>
    </div>
    <div class="card-body">
        <p><strong>Description: </strong> {{course.course_description}}</p>
        <p><strong>Credits: </strong>{{course.course_credits}}</p>
        <p><strong>Instructor: </strong> {{course.course_instructor}}</p>
        <p><strong>Start Date: </strong>{{course.couse_start_date}}</p>
    </div>
 </div>
 </div>   
</body>
</html>
